<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벚꽃 푸딩톡 - 프로필</title>
</head>

<body class="profile__bg">

  <!-- 핸드폰 상단바 -->
  <div class="top-bar">
    <div class="top-bar__common top-bar__common-white">
      <span>10:31</span>
    </div>

    <div class="top-bar__common top-bar__common-white">
      <span><i class="fas fa-signal"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-battery-half"></i></span>
    </div>
  </div>

  <header class="profile__header">
    <div class="profile__header-group">
      <a href="friends.html">
        <span class="profile__header-title">취소</span>
      </a>
      <div class="profile__header-icon">
        <span><i class="far fa-trash-alt fa-lg profile__trash-icon-edit"></i></span>
      </div>
      <a href="friends.html">
        <span class="profile__header-title">완료</span>
      </a>
    </div>
  </header>

  <main class="profile__main">

    <!-- 프로필 뮤직 -->
    <div class="profile__main-music">
      <!-- <div class="profile__main-music-group-album">
        <img class="profile__main-music-album" src="https://avatars.githubusercontent.com/u/91423376?s=96&v=4" />
      </div> -->
      <div class="profile__main-music-group">
        <span class="profile-music-title">뿌링뿌링</span>
        <span class="profile-music-singer">꼬꼬댁</span>
      </div>
      <div class="profile-edit-icon profile-edit-icon-music">
        <!-- <span><i class="fas fa-heart fa-lg"></i></span> -->
        <i class="fas fa-cookie-bite fa-lg"></i>
        <span><i class="fas fa-play fa-lg"></i></span>
      </div>
    </div>

    <div class="user-profile user-profile-edit">
      <div class="user-profile-group user-profile-group-edit">

        <div class="profile__camera-group">
          <img class="user-profile-photo-xl profile-photo-edit-xl" src="https://avatars.githubusercontent.com/u/91423376?s=96&v=4" />
          <span class="profile__camera-bg-circle">
            <span><i class="fas fa-camera fa-lg profile-camera-edit"></i></span>
          </span>
        </div>

        <div class="user-profile-text profile-edit-text">
          <h4 class="user-profile-title user-profile-title-edit">푸딩비</h4>
        </div>
        <div class="user-profile-text profile-edit-text">
          <h4 class="user-profile-comment user-profile-comment-edit">푸딩이 먹구싶어</h4>
        </div>
      </div>
    </div>

    <div class="profile-edit-icon user-profile-setting-icon-edit">
      <span><i class="fas fa-camera fa-lg profile-setting-icon-photo-edit"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-th-large fa-lg"></i></span>
      <span><i class="fas fa-smile fa-lg"></i></span>
      <span><i class="fas fa-text-height fa-lg"></i></span>
      <span><i class="fas fa-image fa-lg"></i></span>
      <span><i class="fas fa-calendar-check fa-lg"></i></span>
    </div>

  </main>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="profile-edit.js"></script>
</body>

</html>
