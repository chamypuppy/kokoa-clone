<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벚꽃 푸딩톡 - 뷰</title>
</head>

<body class="view__bg-color">

  <!-- 핸드폰 상단바 -->
  <div class="top-bar chatting-room__top-bar">
    <div class="top-bar__common">
      <span>KT</span>
      <span>10:31</span>
    </div>

    <div class="top-bar__common">
      <span><i class="fas fa-volume-mute"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-signal"></i></span>
      <span>50%</span>
      <span><i class="fas fa-battery-half"></i></span>
    </div>
  </div>


  <!-- 뷰 헤더 -->
  <header class="view__header">
    <span class="view__header-title">뷰</span>
    <div class="friends__header-icon view__header-icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>

    </div>
  </header>


  <!-- 뷰 카테고리 -->
  <div class="view__header-subtitle">
    <span class="view__header-subtitle-title">My뷰</span>
    <span class="view__header-subtitle-title">발견</span>
    <span class="view__header-subtitle-title">카카오TV</span>
    <span class="view__header-subtitle-title">코로나19</span>
  </div>

  <div class="view__main-wrap-box">
    <div class="view__main-profile-box">
      <img class="user-profile-photo-xs" src="https://avatars.githubusercontent.com/u/91423376?s=96&v=4" />
      <div class="view__main-box-array">
        <div class="view__main-profile-all-box">
          <div class="view__main-profile-text-box">
            <h4 class="view__profile-title">푸딩비</h4>
            <h4 class="view__profile-subtitle">17시간 전</h4>
          </div>
          <span><i class="fas fa-ellipsis-v view__main-more-menu"></i></span>
        </div>
        <div class="view__main-content-box">
          <h4 class="view__profile-title view__main-content-title">국내에서 파리 여행을 즐겨보자! 파주 프로방스 마을</h4>

          <div class="view__main-content-text-box">
            <span class="view__main-content-text">파주 프로방스 마을에는 에펠탑이 있다!? 국내에서도 파리 여행을 즐길 수 있어요! <br>#파주_프로방스마을
              #프로방스마을_에펠탑</span>
          </div>
          <div class="view__main-img-box">
            <img class="view__main-img" src="img/view-eiffel.jpg" alt="view__eiffel">
            <img class="view__main-img" src="img/view-tree.jpg" alt="view__eiffel">
          </div>
          <div class="view__main-share-box">
            <span><i class="fas fa-external-link-alt view__share-icon"></i>
              공유하기</span>
            <div class="view__main-heart-box">
              <span class="view__main-heart-text">
              <i class="far fa-heart view__heart-icon"></i>
                좋아요</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 하단 네비 -->
  <nav class="friends__nav">
    <ul class="friends__nav-list">
      <!-- 친구 목록 -->
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-lg 
          fa-user-color
          fa-user-unfocus"></i>
        </a>
      </li>
      <!-- 채팅 목록 -->
      <li class="nav__btn">
        <div class="nav__link-chat-alarm">
          <a class="nav__link" href="chatting.html">
            <span class="nav__link-alarm">2</span>
            <i class="far fa-comment fa-lg fa-comment-unfocus">
            </i>
          </a>
        </div>
      </li>
      <!-- 뷰 목록 -->
      <li class="nav__btn">
        <a class="nav__link" href="view.html">
          <i class="fas fa-eye fa-lg"></i>
        </a>
      </li>
      <!-- 쇼핑 목록 -->
      <li class="nav__btn">
        <a class="nav__link" href="shopping.html">
          <i class="fas fa-shopping-cart fa-lg"></i>
        </a>
      </li>
      <!-- 더보기 목록 -->
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg fa-ellipsis-h-unfocus"></i>
        </a>
      </li>
    </ul>
  </nav>



  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="view.js"></script>
</body>

</html>
