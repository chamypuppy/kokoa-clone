<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벚꽃 푸딩톡 - 프로필</title>
</head>

<body>

  <!-- 핸드폰 상단바 -->
  <div class="top-bar">
    <div class="top-bar__common">
      <span>10:31</span>
    </div>

    <div class="top-bar__common">
      <span><i class="fas fa-signal"></i></span>
      <span><i class="fas fa-wifi"></i></span>
      <span><i class="fas fa-battery-half"></i></span>
    </div>
  </div>

  <header class="profile__header">
    <a href="friends.html">
      <span class="profile__header-title">취소</span>
    </a>
    <span><i class="far fa-trash-alt"></i></span>
    <span class="profile__header-title">완료</span>
    <div class="profile__header-icon">
    </div>
  </header>

  <main class="profile__main">

    <!-- 프로필 뮤직 -->
    <div class="profile__main-music">
      <span class="profile-music-title">뿌링뿌링</span>
      <span class="profile-music-singer">꼬꼬댁</span>
      <span><i class="fas fa-heart"></i></span>
      <span><i class="fas fa-play"></i></span>
    </div>

    <div class="user-profile">
      <div class="user-profile-group">

        <img class="user-profile-photo-mid" src="https://avatars.githubusercontent.com/u/91423376?s=96&v=4" />
        <div class="user-profile-text">
          <h4 class="user-profile-title user-profile-title-edit">푸딩비</h4>
          <h4 class="user-profile-comment user-profile-comment-edit">푸딩이 먹구싶어</h4>
        </div>
      </div>
    </div>






  </main>





  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
