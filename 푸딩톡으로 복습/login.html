<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to puddingTalk</title>
</head>

<body>

  <!-- 핸드폰 상단바 -->
  <div class="top-bar">
    <div class="top-bar__common">
      <span>KT</span>
      <i class="fas fa-wifi"></i>
    </div>

    <div class="top-bar__common">
      <span>10:31</span>
    </div>

    <div class="top-bar__common">
      <span>100%
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="login-header__welcome">
    <span class="login-header__welcome-title">벚꽃 푸딩톡에 오신 걸 환영합니다</span>
    <span class="login-header__welcome-subtitle">
      벚꽃 푸딩톡 계정이 있다면 <br> 이메일이나 핸드폰 번호로 로그인하세요.</span>
  </header>

  <form class="login-main__form" action="friends.html" >
    <input class="login-main__form-input login-main__form-input-login" name="id" type="text" placeholder="이메일이나 핸드폰 번호"/>
    <input class="login-main__form-input login-main__form-input-password" name="password" type="password" placeholder="비밀번호"/>
    <input class="login-main__form-submit login-main__form-submit-login" type="submit" value="로그인" />
    <input class="login-main__form-submit login-main__form-submit-sign-up" type="submit" value="회원가입" />
    <a class="login-main__form-link" href="#">벚꽃 푸딩톡 계정 / 벚꽃 비밀번호 찾기</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
