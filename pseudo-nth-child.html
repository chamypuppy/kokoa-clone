<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="13378d4b59d8b2a7d5236ac611f63efb.jpg" />
  <link rel="stylesheet" href="styles.css">
  <title>The Nico Times</title>
  <meta charset="utf-8" />
  <style>


    body {
      height: 100vh;
      margin: 50px;
    }

    span {
      background-color: tomato;
    }

    /* span:nth-child(2),
    span:nth-child(4){
      background-color: teal;
    } */

    span:nth-child(even){ /* 위에 주석처럼 일일히 써줘도 되지만, even(짝수)을 쓰면 더 간편하다. */
      background-color: teal;
    }

    span:nth-child(odd){ /* odd는 홀수번째 span */
      background-color: red;
    }

  </style>
</head>

  <span>hello</span>
  <span>hello</span>

</body>
