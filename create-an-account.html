      <h1>Create An Account</h1>
  
      <label for="first-name">First name</label>
      <input required id="first-name" type="text" ><br/>

      <input id="email" type="email" required><br/>
      
      <label for="user-name">Username</label>
      <input id="user-name" type="text" required><br/>
      
      <label for="password">Password</label>
      <input id="password" type="password" required   
        minlength="10"><br/>
      
      <label for="birth-date">Birth date</label>
      <input id="birth-date" type="date" requied><br/>
      
      <label for="range">How happy are you?</label>
      <input id="range" type="range" required><br/>
      
      <label for="color">What is your fav.color?</label>
      <input id="color" type="color" required><br/>
      
      <input id="btn" type="submit" value="Create Account" required>
      
    </form>
